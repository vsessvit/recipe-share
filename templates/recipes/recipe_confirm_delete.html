{% extends 'base.html' %}

{% block title %}Delete Recipe - Recipe Share{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete "<strong>{{ recipe.title }}</strong>"?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
